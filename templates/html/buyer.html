<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Buyer Sign Up</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/buyer.css') }}">
  <script>
    // Function for client-side validation
    function validateForm(event) {
      var phone = document.getElementById('phone').value;
      var phonePattern = /^\d{10}$/;
      if (!phonePattern.test(phone)) {
        alert("Phone number must be 10 digits.");
        event.preventDefault();
        return false;
      }

      var name = document.getElementById('name').value;
      var namePattern = /^[A-Za-z\s]+$/;
      if (!namePattern.test(name)) {
        alert("Name must contain only letters and spaces.");
        event.preventDefault();
        return false;
      }

      return true;
    }
  </script>
</head>

<body>
  <!-- Common Header -->
  <header>
    <div class="logo" aria-label="BagBazaar Logo">
      <a href="{{ url_for('index') }}">BagBazaar</a>
    </div>
    <div class="header-icons" role="navigation" aria-label="Top navigation">
      <a href="{{ url_for('seller') }}" tabindex="0">Seller</a>
      <a href="{{ url_for('buyer') }}" tabindex="0">Buyer</a>
    </div>
  </header>

  <!-- Buyer Signup Form -->
  <div class="container">
    <h1>Buyer Sign Up</h1>
    <h2>Create Your Account</h2>
    <form action="{{ url_for('buyer') }}" method="POST" onsubmit="return validateForm(event)">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required pattern="[A-Za-z\s]+" title="Name must only contain letters and spaces">
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Create a password" required>
      </div>

      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="text" id="phone" name="phone" placeholder="Enter your phone number" required pattern="\d{10}" title="Phone number must be exactly 10 digits">
      </div>

      <button type="submit">Sign Up</button>
    </form>
  </div>

  <!-- Common Footer -->
  <footer>
    <p>Â© 2025 BagBazaar. All Rights Reserved.</p>
  </footer>
</body>
</html>
